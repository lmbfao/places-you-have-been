<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places I've Been</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Places I've Been</h1>

  <div id="places-container">
    <!-- list of places -->
    <ul id="places-list"></ul> 
   
    <div id="place-details">
      <h2>Place Details</h2>

      <div>
        <h2>Location</h2>
        <p id="details-location"></p>
      </div>

      <div>
        <h2>Landmarks</h2>
        <p id="details-landmarks" class="images-section"></p>
      </div>

      <div>
        <h2>Time</h2>
        <p id="details-time"></p>
      </div>

      <div>
        <h2>Notes</h2>
        <p id="details-notes"></p>
      </div>

    </div>

  </div>

<script src="script.js"></script> 
</body>
</html>
